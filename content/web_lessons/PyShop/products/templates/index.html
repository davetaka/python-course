{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<div class="row">
    <div class="card-deck">
        {% for product in products %}
        <div class="card mb-4" style="min-width: 10rem;">
            <img class="card-img-top" src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                    $ {{ product.price }}
                </p>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
